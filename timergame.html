<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheets/timergame.css" />
</head>
<body>
  <h1>The Inbetween</h1>
  <p>How to play the game:</p>
  <div id="controlls" class="container border mt-5 p-5">
    <div class="row" id="butt">
      <div class="col">
        <button id="start" class="bg-success m-4">START</button>
      </div>

      <div class="col">
        <button id="stop" class="bg-danger m-4">STOP</button>
      </div>

      <div class="col">
        <button id="reset" class="bg-warning m-4">RESET</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-4 display-3">
        <div class="counter-title">Your Time</div>
        <div id="counter">0</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-4 mb-4 display-5">
        <div class="goal-title">Time Window</div>
        <div id="goal">0</div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="row">
          <div class="col-12 text-center card p-2 display-6">
              <div id="winLose">Press Start to Play!
              </div>
          </div>
      </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="scripts/update.js"></script>
</body>
