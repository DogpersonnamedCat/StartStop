<p>How to play the game: </p>
<div id="controlls" class="container border mt-5 p-5">

        <div class="col"><button id="start" class="bg-success m-4">START</button></div>
        
        <div class="col"><button id="stop" class="bg-danger m-4">STOP</button></div>

        <div class="col"><button id="reset" class=" bg-warning m-4">RESET</button></div>
    </div>
    
    <div>

        </div>
        </div>
    </div>
